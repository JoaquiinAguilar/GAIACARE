{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Cambiar Contraseña" %} - Gaia Care{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow">
        <div class="card-body p-5">
          <h1 class="text-center mb-4" style="font-family: 'Libre Bodoni', serif;">{% trans "Cambiar Contraseña" %}</h1>
          
          <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="d-grid gap-2 mt-4">
              <button class="btn" type="submit" style="background-color: var(--dark-pink); color: white;">{% trans "Cambiar Contraseña" %}</button>
              <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">{% trans "Cancelar" %}</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
